  <div class="main w90">

    <div class="row">
      <div class="col s6">

          <div class="input-field">
            <input id="mailTo" type="text" class="validate" placeholder="To">
            <div id="mailToList" class="badgeDiv"></div>
            <a id="toDefault" class="waves-effect waves-light btn">default</a>
            <a class="waves-effect waves-light btn modal-trigger right" href="#mailToMdl">import</a>

          </div>
          <div class="input-field mt50">
            <input id="mailFrom" type="text" class="validate" placeholder="From">
            <a id="fromDefault" class="waves-effect waves-light btn">default</a>

          </div>
          <div class="input-field mt50">
            <input id="mailSubject" type="text" class="validate" placeholder="Subject">

          </div>

      </div>
      <div class="col s6">
        <div class="card previewCard"></div>
      </div>
    </div>




    <!-- Modal Structure -->
    <div id="mailToMdl" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>to Modal Header</h4>

      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">close</a>
      </div>
    </div>
    <div id="mailTextMdl" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>text Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">close</a>
      </div>
    </div>
    <div id="mailHtmlMdl" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>html Modal Header</h4>
        <p>A bunch of text</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">close</a>
      </div>
    </div>
